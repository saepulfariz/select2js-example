<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Select2 -->
    <link rel="stylesheet" href="select2/css/select2.min.css">
    <link rel="stylesheet" href="select2-bootstrap4-theme/select2-bootstrap4.min.css">

    <title>EXAMPLE SELECT 2 JS - BOOTSTRAP 4</title>
</head>

<body class="bg-dark">
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h3 class="text-light">EXAMPLE SELECT2 JS </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-2">
                    <label for="id_produk" class="text-light">PRODUK</label>
                    <select name="id_produk" id="id_produk" class="form-control">
                        <!-- option[value=$]{Data ke $}*10 -->
                        <option value="1">Data Select ke 1</option>
                        <option value="2">Data Select ke 2</option>
                        <option value="3">Data Select ke 3</option>
                        <option value="4">Data Select ke 4</option>
                        <option value="5">Data Select ke 5</option>
                        <option value="6">Data Select ke 6</option>
                        <option value="7">Data Select ke 7</option>
                        <option value="8">Data Select ke 8</option>
                        <option value="9">Data Select ke 9</option>
                        <option value="10">Data Select ke 10</option>
                    </select>
                </div>
            </div>
            <a href="https://select2.github.io/select2-bootstrap-theme/4.0.3.html" target="_blank">SUMBER</a>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.slim.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.bundle.min.js">
    </script>

    <script src="select2/js/select2.min.js"></script>

    <script>
        $.fn.select2.defaults.set("theme", "bootstrap");

        //Initialize Select2 Elements
        // $('.select2bs4').select2({
        //     theme: 'bootstrap4'
        // })

        $('select.form-control').select2({
            theme: 'bootstrap4',
            width: '100%' // need to override the changed default
            // width: 'resolve' // need to override the changed default
        })
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

</body>

</html>
